<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">PlantPlaces.com: Specimen</ui:define>
		<ui:define name="top">PlantPlaces.com: Specimen</ui:define>
		<ui:define name="content">
			<h1>Specimen</h1>
			<br />
			<em><h:outputLabel value="#{specimenVO.plant.common}" /></em>
			<br></br>
			<p:dataTable id="showSpecimens" var="specimenResult"
				value="#{specimenVO.plant.specimens}" selectionMode="single"
				rowKey="#{specimenResult.id}">
				<p:ajax event="rowSelect" listener="#{specimenVO.onRowSelect}" />
				<p:column headerText="Id">
					<h:outputText value="#{specimenResult.id}" />
				</p:column>
				<p:column headerText="latitude">
					<h:outputText value="#{specimenResult.latitude}" />
				</p:column>
				<p:column headerText="longitude">
					<h:outputText value="#{specimenResult.longitude}" />
				</p:column>
				<p:column headerText="planted by">
					<h:outputText value="#{specimenResult.plantedBy}" />
				</p:column>
				<p:column headerText="planted date">
					<h:outputText value="#{specimenResult.plantedDate}" />
				</p:column>
				<p:column headerText="description">
					<h:outputText value="#{specimenResult.description}" />
				</p:column>
			</p:dataTable>
			<h:form>
				<p:growl id="growl" showDetail="true" sticky="true" />
				<div class="inputData">
					<br></br>
					<h:outputLabel value="latitude" />
					<p:inputText value="#{specimenVO.specimen.latitude}" />
					<br />
					<h:outputLabel value="logitude" />
					<p:inputText value="#{specimenVO.specimen.longitude}" />
					<br />
					<h:outputLabel value="planted By" />
					<p:inputText value="#{specimenVO.specimen.plantedBy}" />
					<br />
					<h:outputLabel value="planted day" />
					<p:inputText value="#{specimenVO.specimen.plantedDate}" />
					<br /> <br />
				</div>
				<p:commandButton value="Submit" actionListener="#{specimenVO.save}"
					update="growl" />
			</h:form>
			<img src="images/image.jpg" height="100" width="140" />
			<p:fieldset legend="add a photo to the specimen">
			<p:outputLabel value="Date Taken"/><p:calendar id="dtaeTaken" value="#{specimenVO.photo.dateTaken}"/>
			<p:outputLabel value="contibutor"/><p:inputText value="#{specimenVO.photo.contributor}"></p:inputText>
				<h:head></h:head>
				<h:form enctype="multipart/form-data">
					<p:growl id="messages" showDetail="true" />

					<p:fileUpload value="#{specimenVO.file}" mode="simple"
						skinSimple="true" />

					<p:commandButton value="Submit" ajax="false"
						actionListener="#{specimenVO.upload}" />
				</h:form>
			</p:fieldset>
			<h4>Specimen Management</h4>
			<h:link value="Contactus" outcome="contactUs" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
