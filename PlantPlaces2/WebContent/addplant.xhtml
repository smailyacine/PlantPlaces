<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">  

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">PlantPlaces.com: adding a new plant</ui:define>
		<ui:define name="top">PlantPlaces.com:  adding a new plant</ui:define>
		<ui:define name="content">
			<h1>add a new plant</h1>
			<br />
	Enter plant details : <br/><br/>
	<h:form>
				<p:growl id="growl" showDetail="true" sticky="true" />  
				<h:outputLabel value="Genus"/><p:inputText value="#{plant.genus}"/><br/><br/>
				<h:outputLabel value="Species"/><p:inputText value="#{plant.species}"/><br/><br/>
				<h:outputLabel value="Cultivar"/><p:inputText value="#{plant.cultivar}"/><br/><br/>
				<h:outputLabel value="Common name"/><p:inputText value="#{plant.common}"/><br/><br/>
				<p:commandButton value="Submit"
					actionListener="#{addPlant.execute}" ajax="false" update="growl"/>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
